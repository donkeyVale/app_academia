name: Android Build (APK + AAB)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/**

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies (mobile)
        run: npm ci
        working-directory: mobile

      - name: Capacitor sync (android)
        run: npm exec -- cap sync android
        working-directory: mobile

      - name: Prepare keystore (release)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p mobile/android/app
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > mobile/android/app/app-release.keystore

          cat > mobile/android/keystore.properties << EOF
          storeFile=app-release.keystore
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Build APK (debug)
        run: ./gradlew :app:assembleDebug
        working-directory: mobile/android

      - name: Build AAB (release)
        run: ./gradlew :app:bundleRelease
        working-directory: mobile/android

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/*.apk

      - name: Upload AAB (release)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab
